<div class="row">
  <div class="col">
    <p>result works!</p>
    <div class="row">
      <div *ngFor="let gif of result" class="col-md-4 col-sm-6 animate__animated animate__fadeIn">
        <div class="card">
          <div class="card-body">            
            <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="card-img-top">
            <div class="card-text">
              {{ gif.title }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
